{% extends 'jobipy/layout.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'jobipy/css/posted.css' %}">
<link rel="stylesheet" href="{% static 'jobipy/css/loading.css' %}">
{% endblock %}

{% block script %}
<script src="{% static 'jobipy/scripts/posted.js' %}"></script>
{% endblock %}

{% block nav %}
{% endblock %}

{% block content %}
{% csrf_token %}
<div id="content">
    <button id="post-button" class="btn btn-primary">
        Create a Job Post
    </button>
    <div id="job-div">
        <div id="job-list-div"></div>
        <div id="job-desc-div">
            <div id="desc-title" style="font-size: 3em; font-weight: bold; text-align: center; margin-top: 5em;"></div>
        </div>
    </div>
</div>
<div id="resume-div" style="display: none;">
    <div id="action-div">
        <button class="btn btn-primary" id="message-button">Send message to this applicant</button>
        <label for="status">Set the status:</label>
        <select name="status", id="status">
            <option value="select" disabled selected>------ Select ------</option>
            <option value="Interested">Interested</option>
            <option value="NotInterested">Not Interested</option>
        </select>    
        <button class="btn btn-success" id="save-button">Save</button>
        <div id="loading-div" style="width: fit-content; height: fit-content; margin-top: 1em; display: none;">
            <div class="small-spinner"></div>
        </div>
    </div>
    <img id="resume-img" type="application/pdf"/>
</div>

{% endblock %}
