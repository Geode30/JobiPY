{% extends 'jobipy/layout.html' %}
{% load static %}

{% block title %}Messages | JobiPY{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'jobipy/css/message.css' %}">
{% endblock %}

{% block script %}
    <script src="{% static 'jobipy/scripts/message.js' %}"></script>
{% endblock %}

{% block menu_script %}
    <script src="{% static 'jobipy/scripts/menuNoTitle.js' %}"></script>
    <script src="{% static 'jobipy/scripts/overall.js' %}"></script>
{% endblock %}

{% block content %}
{% csrf_token %}
<input type="hidden" id="group-name" value="{{ group_name }}">
<div id="content">
    <div id="convo-container-div" style="display: none;">
        <div id="convo-div">
            <p id="chat-mate-p"></p>
            <div id="messages-div"></div>
            <div id="send-div">
                <textarea name="message" id="message-textarea"></textarea>
                <button id="send-button" class="btn btn-primary">Send</button>    
            </div>
        </div>
    </div>
    <div id="no-messages-div" style="display: none;">
        There are no messages here
    </div>
</div>
{% endblock %}
